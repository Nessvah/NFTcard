<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>NFT preview card component</title>

</head>

<body>
  <div class="flex-container">
    <div class="card">
      <div class="photo"> 
        <img class="equilibrium" src="images/image-equilibrium.jpg" alt="">
      </div>
      <div class="content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p><br>
        <p>
          0.041 ETH
          3 days left
        </p>
      </div>
      <div class="creator">
        <hr>
        <img class="avatar" src="images/image-avatar.png" alt="Picture of creator">
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div> 

    </div>
  </div>
    
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nessvah</a>.
  </footer>
</body>
</html>

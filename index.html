<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>NFT preview card component</title>

</head>

<body>

  <div id="container" role="main">
    <div class="card">
      <div class="images">
        <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium">
        <img class="view-hover" src="images/icon-view.svg" alt="">
      </div>
     
      
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <p>
        <img class="icon" src="images/icon-ethereum.svg" alt="icon-ethereum"><span class="coin">0.041 ETH </span>
        <img class="icon2" src="images/icon-clock.svg" alt="icon-clock"> <span class="days">3 days left </span> 
      </p>

      <hr>

      <img class="avatar" src="images/image-avatar.png" alt="profile Picture">
      <p class="creation">Creation of <span class="name">Jules Wyvern</span></p>
        
      

    </div>
  </div>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nessvah</a>.
  </footer>
</body>
</html>
